<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.chat.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.script.js" defer></script>
</head>
<body>
    <div class="container">
    <h1>Bienvenido al Chat</h1>
        <div id="chatContainer">
            <div id="chatMessages" class="chat-messages">
            <!-- Los mensajes se cargarán aquí -->
            </div>
            <div class="chat-input mx-3">
                <input type="text" id="chatInput" placeholder="Escribe un mensaje...">
                <button class="btn btn-send btn-success" onclick="sendChatMessage()">Enviar</button>
            </div>
        </div>
        <button class="btn btn-back btn-primary my-5" onclick="goBack()">Salir</button>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
